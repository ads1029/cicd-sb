name: Chromatic Visual Testing
on: 
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - '.storybook/**'

# Add permissions block
permissions:
  contents: read
  pull-requests: write # This allows the action to comment on PRs

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
          exitZeroOnChanges: true
      - name: Comment PR
        if: ${{ steps.chromatic.outputs.storybookUrl }}
        uses: actions/github-script@v6
        with:
          script: |
            const storybookUrl = '${{ steps.chromatic.outputs.storybookUrl }}';
            const buildUrl = '${{ steps.chromatic.outputs.buildUrl }}';
            
            const message = `## Visual Changes Detected ðŸŽ¨
            
            Changes have been detected in your Storybook components.
            
            ðŸ“¸ [View Changes in Chromatic](${buildUrl})
            ðŸ“š [View Storybook](${storybookUrl})
            
            Please review the visual changes and ensure they are intentional.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });